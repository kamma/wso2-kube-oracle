apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-manager-worker
  labels:
    app: wso2apim
    node: manager-worker
    pattern: wso2apim-pattern-1
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim
        node: manager-worker
        pattern: wso2apim-pattern-1
    spec:
      volumes:
      - name: apim-mgt-storage-volume
        persistentVolumeClaim:
          claimName: apim-mgt-volume-claim

      containers:
      -
        image: 10.201.152.1:5000/wso2am-manager-worker-pattern-1:2.1.0
        name: wso2apim
        imagePullPolicy: Always
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        -
          containerPort: 22
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/wso2am-2.1.0/repository/deployment/server"
          name: apim-mgt-storage-volume

      -
        image: 10.201.152.1:5000/sshd:1.0.0
        name: wso2apim-sshd
        imagePullPolicy: Always
        ports:
        -
          containerPort: 8022
          protocol: "TCP"

        volumeMounts:
        -
          mountPath: "/home/wso2user/apim-artifacts"
          name: apim-mgt-storage-volume
      serviceAccountName: "wso2svcacct"
