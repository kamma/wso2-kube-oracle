apiVersion: v1
kind: Service
metadata:
  name: wso2apim
  labels:
    app: wso2apim
    pattern: wso2apim-pattern-1
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'pass-through-http'
      port: 8280
      targetPort: 8280
      nodePort: 32001
    -
      name: 'pass-through-https'
      port: 8243
      targetPort: 8243
      nodePort: 32002
    -
      name: 'servlet-http'
      port: 9763
      targetPort: 9763
      nodePort: 32003
    -
      name: 'servlet-https'
      port: 9443
      targetPort: 9443
      nodePort: 32004  
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2apim
    pattern: wso2apim-pattern-1
  sessionAffinity: ClientIP
