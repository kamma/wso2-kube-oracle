apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-km
  labels:
    app: wso2apim-km
    pattern: wso2apim-pattern-2
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim-km
        node: key-manager
    spec:
      containers:
      - image: 10.201.152.1:5000/wso2am-km-pattern-1:2.1.0
        name: wso2apim-km
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
