apiVersion: v1
kind: PersistentVolume
metadata:
  name: psd2-wso2-1-pv 
spec:
  capacity:
    storage: 3Gi 
  accessModes: 
    - ReadWriteMany
  glusterfs: 
    endpoints: glusterfs-cluster 
    path: psd2-wso2-1 
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
