apiVersion: v1
kind: Service
metadata:
  name: wso2apim-gw
  labels:
    app: wso2apim-gw
    pattern: wso2apim-pattern-2
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'pass-through-http'
      protocol: TCP
      port: 8280
      nodePort: 32080
    -
      name: 'pass-through-https'
      protocol: TCP
      port: 8243
      nodePort: 32043
    -
      name: 'servlet-http'
      protocol: TCP
      port: 9763
      nodePort: 32038
    -
      name: 'servlet-https'
      protocol: TCP
      port: 9443
      nodePort: 32039
    -
      name: 'jmx-jndi'
      protocol: TCP
      port: 11111
      nodePort: 32031
    -
      name: 'jmx-rmi'
      protocol: TCP
      port: 9999
      nodePort: 32032
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2apim-gw
  sessionAffinity: ClientIP